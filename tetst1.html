<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ипотечный калькулятор</h1>
        <label for="loanAmount">Сумма кредита (руб.):</label>
        <input type="number" id="loanAmount" min="1" max="100000000" step="1" required>

        <label for="interestRate">Процентная ставка (%):</label>
        <input type="number" id="interestRate" min="0.1" max="20" step="0.1" required>

        <label for="loanTerm">Срок кредита (лет):</label>
        <input type="number" id="loanTerm" min="1" max="30" step="1" required>

        <button onclick="calculateMortgage()">Рассчитать</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateMortgage() {
            const loanAmount = document.getElementById('loanAmount').value;
            const interestRate = document.getElementById('interestRate').value / 100 / 12;
            const loanTerm = document.getElementById('loanTerm').value * 12;

            // Формула для расчета ежемесячного платежа
            const monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

            document.getElementById('result').textContent = `Ежемесячный платеж: ${monthlyPayment.toFixed(2)} руб.`;
        }
    </script>
</body>

</html>
