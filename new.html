<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации по кредиту и ипотеке в РФ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .navigation {
            background-color: #ddd;
            padding: 10px 0;
            text-align: center;
        }
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .recommendations {
            padding: 20px;
            text-align: center;
        }
        .recommendations h2 {
            color: #333;
        }
        .application-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .application-form label,
        .application-form input,
        .application-form textarea,
        .application-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .application-form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Рекомендации по кредиту и ипотеке в РФ</h1>
    </div>
    <div class="navigation">
        <a href="#recommendations">Рекомендации</a>
        <a href="#application">Оставить заявку</a>
    </div>
    <div class="recommendations" id="recommendations">
        <h2>Полезные статьи и рекомендации</h2>
        <!-- Здесь могут быть размещены статьи или рекомендации -->
    </div>
    <div class="application-form" id="application">
        <h2>Оставить заявку</h2>
        <form action="/submit-application" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>





</html>
